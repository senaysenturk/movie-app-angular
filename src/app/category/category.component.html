<div class="list-group">
  <ul>
    <li
      (click)="setSelectedCategory($event, category.id)"
      class="list-group-item list-group-item-action"
      [ngClass]="{ active: selectedCategory === category.id }"
      *ngFor="let category of categories"
    >
      {{ category.name }}
    </li>
  </ul>
</div>
